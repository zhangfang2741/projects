<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
    <style>
        .classA{
            color:red;
        }
        .classB{
            font-size: 24px
        }
    </style>
</head>
<body>
    <div id="app">
         <div :class="{classA}">绑定ClassA</div>
         <div :class="{classA:isClassA}">是否绑定ClassA</div>
         <div :class="[{classA:isClassA},{classB:isClassB}]">绑定ClassA,绑定ClassB</div>
         <div :style="{color:red,fontSize:font}">绑定style</div>
         <img v-bind:src="imgSrc" alt="" srcset="">
         <img :src="imgSrc" alt="" srcset="">

    </div>
    <script type="text/javascript">
         var app=new Vue({
             el:"#app",
             data:{
                imgSrc:"http://e.hiphotos.baidu.com/image/pic/item/500fd9f9d72a6059099ccd5a2334349b023bbae5.jpg",
                classA:"classA",
                classB:"classB",
                isClassA:true,
                isClassB:true,
                red:"red",
                font:"10px"
             },
             methods:{
                
             }
         })
    </script>
</body>
</html>
